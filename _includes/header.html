<header class="header header_t">
    <div class="taper-line"></div>
<div class="navigation">
<ul class="menu__entry">
    <a href="{{ '/' | prepend: site.baseurl }}>
        <i class="fa fa-desktop"></i>首页</a>
<li class="menu__entry"><a href="{{ '/resume' | prepend: site.baseurl }}"><i class="fa fa-drivers-license-o"></i>关于我</a></li>
<li class="menu__entry"><a href="{{ '/blog' | prepend: site.baseurl }}"><i class="fa fa-edit"></i>小博客</a></li>
<li class="menu__entry"><a href="{{ '/message' | prepend: site.baseurl }}"><i class="fa fa-commenting-o"></i>留言板</a></li>
</ul>
</div>
<ul class="social-links">
{% if site.author.email %}
<a href="mailto:{{ site.author.email }}" class="social-links__entry" target="_blank">
<i class="fa fa-envelope-square"></i>
</a>
{% endif %}
{% if site.author.github %}
<a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
<i class="fa fa-github"></i>
</a>
{% endif %}
{% if site.author.linkedin %}
<a href="https://in.linkedin.com/in/{{ site.author.linkedin }}" class="social-links__entry" target="_blank">
<i class="fa fa-linkedin"></i>
</a>
{% endif %}
</ul>
</header>
